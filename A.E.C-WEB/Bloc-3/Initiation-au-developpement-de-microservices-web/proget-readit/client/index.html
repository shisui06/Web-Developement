<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Messages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <h1>Read It</h1>
    <header class="header-container">
      <button id="new-message-btn">Nouveau Message</button>
      <input type="text" id="search-bar" placeholder="Rechercher...">

      <!-- Conteneur du formulaire pour connexion -->
      <div class="login-container">
        <form id="login-form">
          <input type="text" id="loginUsername" placeholder="Username" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
        </form>
        <div id="login-register-buttons">
          <button type="submit" id="login-btn">Log in</button>
          <button type="button" id="show-register-btn">Register</button>
          <button id="logout-btn" style="display:none;">Se dÃ©connecter</button>
        </div>
      </div> 

      <!-- Modal container for Registration -->
      <div id="registrationModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" id="close-modal-btn">&times;</span>
          <h2>Register</h2>
          <form id="registration-form">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit" id="submitRegistration">Submit</button>
          </form>
        </div>
      </div>

     
    </header>

    <!-- Sections pour les messages -->
    <div id="messagesList"></div>
    <div id="messageDetails"></div>

    <!-- Inclusion du fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
