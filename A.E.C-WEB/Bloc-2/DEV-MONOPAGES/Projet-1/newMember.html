<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement Nouveau Membre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005bb5;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Première étape</h2>
        <form id="emailForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Entrez votre email" required>
            <input type="hidden" id="existingEmails" value="test@example.com,user@example.com">
            <input type="submit" value="Confirmer">
            <p class="error" id="error">Ce email est dèja enregistrer!</p>
        </form>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var existingEmails = document.getElementById('existingEmails').value.split(',');

            if (existingEmails.includes(email)) {
                document.getElementById('error').style.display = 'block';
            } else {
            
                existingEmails.push(email);
                document.getElementById('existingEmails').value = existingEmails.join(',');
                window.location.href = 'saisie.html?email=' + encodeURIComponent(email);
            }
        });
    </script>
</body>
</html>
