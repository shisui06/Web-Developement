<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de moyenne des notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            font-weight: bold;
        }
        .input-container {
            margin-bottom: 10px;
        }
        #notes {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Calcul de moyenne des notes</h1>
    <div class="input-container">
        <label for="notes">Entrez les notes (séparées par des virgules):</label><br>
        <input type="text" id="notes">
    </div>
    <button onclick="calculerMoyenne()">Calculer la moyenne</button>
    <div id="resultat"></div>

    <script>
        function calculerMoyenne() {
            
            let inputNotes = document.getElementById('notes').value;
            let notesArray = inputNotes.split(',').map(note => parseFloat(note.trim()));
            let notesFiltrees = notesArray.filter(note => note >= 3);
            let moyenne = 0;
            if (notesFiltrees.length > 0) {
                let somme = notesFiltrees.reduce((acc, note) => acc + note, 0);
                moyenne = somme / notesFiltrees.length;
            }
            let resultatElement = document.getElementById('resultat');
            resultatElement.innerHTML = `<p>Moyenne des notes (notes >= 3) : <strong>${moyenne.toFixed(2)}</strong></p>`;
        }
    </script>
</body>
</html>
