<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 0.5rem;
    }

    table {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Budget Table</h1>

  <form id="expense-form">
    <input type="text" id="name" placeholder="Expense Name" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <button type="submit">Add Expense</button>
  </form>

  <table id="expense-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Expense</th>
        <th>Amount ($)</th>
      </tr>
    </thead>
    <tbody>
      <!-- New rows go here -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('expense-form'); // Get the form element
    const tableBody = document.querySelector('#expense-table tbody'); // Get the tbody element of the table
    let count = 1; // To keep track of row numbers

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the page from refreshing when the form is submitted

      const name = document.getElementById('name').value; // Get the value typed in the "Expense Name" field
      const amount = document.getElementById('amount').value; // Get the value typed in the "Amount" field

      // Create a new table row (tr)
      const newRow = document.createElement('tr');

      // Add content (columns) inside that row
      newRow.innerHTML = `
        <td>${count}</td>         <!-- First column: row number -->
        <td>${name}</td>          <!-- Second column: expense name entered by user -->
        <td>${Number(amount).toFixed(2)}</td> <!-- Third column: amount, formatted with 2 decimals -->
      `;

      tableBody.appendChild(newRow); // Add the new row to the table
      count++; // Increase the counter for the next row

      form.reset(); // Clear the form input fields after submission
    });
  </script>
</body>
</html>
