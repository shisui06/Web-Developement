<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refuge pour Animaux</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --color-background: #f0f0f0;
            --color-header: #4a4a4a;
            --spacing-small: 0.5rem;
            --spacing-medium: 1rem;
            --spacing-large: 2rem;
            --box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-background);
            color: #333;
        }

        header {
            background-color: var(--color-header);
            color: #fff;
            padding: var(--spacing-medium);
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: var(--spacing-medium);
        }

        nav button, nav input, nav label {
            margin: 0 var(--spacing-small);
        }

        .filter-button {
            background-color: #888;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .filter-button.active {
            background-color: #4a4a4a;
            color: #fff;
        }

        .filter-button:hover {
            background-color: #555;
        }

        .animal-container {
            padding: var(--spacing-medium);
        }

        .carte-animal {
            background-color: #fff;
            padding: var(--spacing-medium);
            margin-bottom: var(--spacing-medium);
            box-shadow: var(--box-shadow);
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 8px;
        }

        .carte-animal img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: var(--spacing-medium);
            border-radius: 8px;
        }

        .carte-animal-info {
            flex-grow: 1;
        }

        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--spacing-medium);
        }

        .grid-view .carte-animal {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .grid-view .carte-animal img {
            margin-right: 0;
            margin-bottom: var(--spacing-small);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-details {
            background-color: #fff;
            padding: var(--spacing-large);
            border-radius: 8px;
            position: relative;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }

        .fermer-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fermer-modal:hover {
            background-color: #eee;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Refuge pour Animaux</h1>
        <nav>
            <button id="toggle-view">Vue en grille</button>
            <input type="range" id="grid-size" min="150" max="300" value="200">
            <label for="grid-size">Taille des cartes</label>
        </nav>
        <div>
            <button id="filter-chien" class="filter-button active">Chiens</button>
            <button id="filter-chat" class="filter-button active">Chats</button>
            <button id="filter-tortue" class="filter-button active">Tortues</button>
            <button id="filter-lapin" class="filter-button active">Lapins</button>
        </div>
    </header>

    <main id="animal-container" class="animal-container list-view"></main>

    <div id="modal" class="modal hidden">
        <div class="modal-details">
            <span class="fermer-modal">Ã—</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <script>
        let animaux = [];
        let isListView = true;

        fetch('animaux.json')
            .then(response => response.json())
            .then(data => {
                animaux = data.animaux;
                renderAnimals();
            });

        function renderAnimals() {
            const animalContainer = document.getElementById('animal-container');
            const activeFilters = Array.from(document.querySelectorAll('.filter-button.active'))
                .map(button => button.id.replace('filter-', ''));

            if (activeFilters.length === 0) {
                animalContainer.innerHTML = '<p>Aucun animal disponible. Veuillez activer un filtre.</p>';
            } else {
                animalContainer.innerHTML = animaux
                    .filter(animal => activeFilters.includes(animal.type))
                    .map(animal => {
                        return `
                            <div class="carte-animal ${animal.type}" onclick='afficherModal(${JSON.stringify(animal)})'>
                                <img src="assets/${animal.type}.jpg" alt="${animal.nom}">
                                <div class="carte-animal-info">
                                    <h2>${animal.nom}</h2>
                                    <p>Age: ${animal.age} ans</p>
                                    <p>Localisation: ${animal.localisation}</p>
                                </div>
                            </div>
                        `;
                    }).join('');
            }
        }

        function toggleAnimal(type) {
            const filterButton = document.getElementById(`filter-${type}`);
            filterButton.classList.toggle('active');
            renderAnimals();
        }

        function afficherModal(animal) {
            const modal = document.getElementById('modal');
            const details = document.getElementById('modal-details');
            details.innerHTML = `
                <div class='animal-modal'>
                    <h2>${animal.nom}</h2>
                    <img src="assets/${animal.type}.jpg" alt="${animal.nom}" style="width: 100%; max-width: 400px; border-radius: 8px;">
                    <p>Type: ${animal.type}</p>
                    <p>Age: ${animal.age} ans</p>
                    <p>Localisation: ${animal.localisation}</p>
                    <p>Description: ${animal.description}</p>
                </div>
            `;
            modal.classList.remove('hidden');
        }

        function fermerModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        document.getElementById('toggle-view').addEventListener('click', function() {
            const animalContainer = document.getElementById('animal-container');
            if (isListView) {
                animalContainer.classList.remove('list-view');
                animalContainer.classList.add('grid-view');
                this.textContent = 'Vue en liste';
            } else {
                animalContainer.classList.remove('grid-view');
                animalContainer.classList.add('list-view');
                this.textContent = 'Vue en grille';
            }
            isListView = !isListView;
        });

        document.getElementById('grid-size').addEventListener('input', function() {
            const gridSize = this.value + 'px';
            document.querySelector('.grid-view').style.gridTemplateColumns = `repeat(auto-fill, minmax(${gridSize}, 1fr))`;
        });

        document.querySelector('.fermer-modal').addEventListener('click', fermerModal);
        document.getElementById('modal').addEventListener('click', function(event) {
            if (event.target === this) {
                fermerModal();
            }
        });

        document.getElementById('filter-chien').addEventListener('click', () => toggleAnimal('chien'));
        document.getElementById('filter-chat').addEventListener('click', () => toggleAnimal('chat'));
        document.getElementById('filter-tortue').addEventListener('click', () => toggleAnimal('tortue'));
        document.getElementById('filter-lapin').addEventListener('click', () => toggleAnimal('lapin'));
    </script>
</body>
</html>
