<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de produit adaptative</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <h2 class="product-title">Appareil Photo Numérique</h2>
        <div class="product-details">
            <img src="assets/camera.webp" alt="Appareil Photo" class="product-image">
            <div class="product-description">
                <p>
                    Cet appareil photo numérique de pointe offre une résolution exceptionnelle de 24 MP, 
                    un zoom optique 10x et une capacité d'enregistrement vidéo 4K. Idéal pour les photographes 
                    amateurs et professionnels.
                </p>
                
                <div class='feature'>
                    <img src="assets/resolution.svg" alt="Résolution" class="feature-icon">24Mpx
                </div>
                <div class='feature'>
                    <img src="assets/zoom.svg" alt="Zoom" class="feature-icon">10x
                </div>
                <div class='feature'>
                    <img src="assets/video.svg" alt="Vidéo" class="feature-icon">4k
                </div>
                <div class='feature'>
                    <img src="assets/wifi.svg" alt="Wi-Fi" class="feature-icon">wifi
                </div>
            </div>
        </div>
    </div>

</body>
</html>
