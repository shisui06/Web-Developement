function calculateTax(montant, province) {
    let taxes;
    
    if (province === 'Quebec') {
        taxes = 0.14;
    } else if (province === 'Ontario') {
        taxes = 0.12;
    } else {
        return "non calculable";
    }
    
    return montant * taxes;
}

        <script>

function triertableau(tableauA) {
    let tableauB = [];
    let nombreElements = tableauA.length;

    for (let i = 0; i < nombreElements; i++) {
        let minIndex = 0;
        for (let j = 1; j < tableauA.length; j++) {
            if (tableauA[j] !== -1 && (tableauA[minIndex] === -1 || tableauA[j] < tableauA[minIndex])) {
                minIndex = j;
            }
        }

        
        tableauB.push(tableauA[minIndex]);

        
        tableauA[minIndex] = -1;
    }

    
    return tableauB;
}

    compteScolarite.set(niveau, compteScolarite.get(niveau) + 1);
  } else {
    compteScolarite.set(niveau, 1);
  }
});
